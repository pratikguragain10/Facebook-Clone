{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(180deg, #f5f7fb, #eef1f7);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: #1f2937;
}

/* ================= CARD ================= */
.container {
  background: #ffffff;
  width: 420px;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,.08);
}

/* ================= HEADER ================= */
h2 {
  margin: 0;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

.divider {
  height: 1px;
  background: #e5e7eb;
  margin: 18px 0;
}

/* ================= FORM ================= */
.form-row {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 14px;
}

label {
  font-size: 13px;
  color: #374151;
}

input {
  height: 40px;
  padding: 0 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99,102,241,.15);
}

/* ================= GENDER ================= */
.gender-row {
  display: flex;
  justify-content: space-between;
  gap: 8px;
  margin: 12px 0 18px;
}

.gender-row label {
  flex: 1;
  border: 1px solid #d1d5db;
  padding: 8px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  justify-content: center;
}

.gender-row input {
  accent-color: #6366f1;
}

/* ================= BUTTON ================= */
button {
  width: 100%;
  height: 44px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s ease;
}

button:hover {
  background: #4338ca;
}

/* ================= MESSAGES ================= */
.message {
  text-align: center;
  font-size: 14px;
  margin-bottom: 12px;
}

.message.error { color: #dc2626; }
.message.success { color: #16a34a; }
</style>
</head>

<body>

<div class="container">
  <h2>Create Account</h2>
  <div class="divider"></div>

  {% if messages %}
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form-row">
      <label>First Name</label>
      <input type="text" name="first_name" required>
    </div>

    <div class="form-row">
      <label>Last Name</label>
      <input type="text" name="surname" required>
    </div>

    <div class="form-row">
      <label>Username</label>
      <input type="text" name="username" required>
    </div>

    <div class="form-row">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-row">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>

    <div class="form-row">
      <label>Mobile Number</label>
      <input type="text" name="mobile_number" required>
    </div>

    <div class="form-row">
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
    </div>

    <div class="gender-row">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female" required> Female</label>
      <label><input type="radio" name="gender" value="Other" required> Other</label>
    </div>

    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
