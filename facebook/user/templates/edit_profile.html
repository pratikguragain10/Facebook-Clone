{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<style>
.edit-container {
  max-width: 520px;
  margin: 40px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 1px 4px rgba(0,0,0,.1);
}

.edit-container h2 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.form-group textarea {
  resize: none;
}

.btn-save {
  background: #0866ff;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
</style>

<div class="edit-container">
  <h2>Edit Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- COVER PHOTO -->
    <div class="form-group">
      <label>Cover Photo</label>
      <input type="file" name="cover_photo">
    </div>

    <!-- PROFILE PICTURE -->
    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" name="profile_picture">
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first_name" value="{{ user.first_name }}">
    </div>

    <div class="form-group">
      <label>Surname</label>
      <input type="text" name="surname" value="{{ user.surname }}">
    </div>

    <div class="form-group">
      <label>Bio</label>
      <textarea rows="3" name="bio">{{ user.bio }}</textarea>
    </div>

    <div class="form-group">
      <label>Work</label>
      <input type="text" name="work" value="{{ user.work }}">
    </div>

    <div class="form-group">
      <label>Education</label>
      <input type="text" name="education" value="{{ user.education }}">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" name="location" value="{{ user.location }}">
    </div>

    <button class="btn-save">Save Changes</button>
  </form>
</div>
{% endblock %}
